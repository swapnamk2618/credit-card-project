<!-- Cards with media area -->
<app-navbar></app-navbar>

<div class="mat-cards" *ngFor="let categories of li">
  <div class="credit-cards">
  <mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title> {{categories.title}}</mat-card-title>
      <span>{{categories.bank}}</span>
      <mat-card-subtitle>{{categories.cardNo}}</mat-card-subtitle>
    </mat-card-title-group>
    <div class="logo"></div>
    <mat-card-content>
     {{categories.name}}
    </mat-card-content>
    <button routerLink='/payment'>Pay bill </button>
    <button routerLink='/transaction'>View Transaction</button>
  </mat-card>
</div>
