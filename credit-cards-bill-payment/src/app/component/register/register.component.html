<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="regForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="name" class="fa fa-user"></label>
          <input
            type="text"
            placeholder="Enter Your Name"
            formControlName="name"
          />
          <span
            class="text-danger"
            *ngIf="
              regForm.controls['name'].touched &&
              regForm.controls['name'].hasError('required')
            "
          >
            <br />Name is Required
          </span>
        </div>

        <div class="form-group">
          <label for="mobileNumber" class="fa fa-mobile"></label>
          <input
            type="tel"
            placeholder="Mobile Number"
            formControlName="mobileNumber"
          />
          <span
            class="text-danger"
            *ngIf="
              regForm.controls['mobileNumber'].touched &&
              regForm.controls['mobileNumber'].hasError('required')
            "
          >
            <br />Invalid Mobile Number
          </span>
        </div>

        <div class="form-group">
          <label for="email" class="fa fa-envelope"></label>
          <input
            type="email"
            placeholder="Email Address"
            formControlName="email"
          />
          <span
            class="text-danger"
            *ngIf="
              regForm.controls['email'].touched &&
              regForm.controls['email'].hasError('required')
            "
          >
            <br />Invalid Email Address
          </span>
        </div>

        <div class="form-group">
          <label for="password" class="fa fa-lock"></label>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
          />
          <span
            class="text-danger"
            *ngIf="
              regForm.controls['password'].touched &&
              regForm.controls['password'].hasError('required')
            "
          >
            <br />Atleast 6 character Password is Required
          </span>
        </div>

        <div class="text-center">
          <button
            id="submitButton"
            type="submit"
            class="btn btn-danger"
            [disabled]="!regForm.valid" (click)="onRegister()" routerLink='/dashboard'
          >
            Register
          </button>
        </div>

        <div class="text-success" *ngIf="successMessage">
          {{ regForm.value.email }} mailId is {{ successMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
